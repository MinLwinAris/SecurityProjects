{% extends "base.html" %}
{% block title %}OTP Verification Â· TOTP Web App{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="card card-dark p-4">
      <h2 class="h4 mb-1">Two-Factor Authentication</h2>
      <p class="muted mb-4">Enter the 6-digit code from your authenticator app.</p>

      <form method="post" class="vstack gap-3">
        <div>
          <label class="form-label">Authenticator code</label>
          <input class="form-control" type="text" name="code" placeholder="123456" required inputmode="numeric" autocomplete="one-time-code">
        </div>

        <button class="btn btn-primary" type="submit">Verify</button>

        <div class="muted small">
          <a class="link-soft" href="{{ url_for('login') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
