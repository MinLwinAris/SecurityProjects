{% extends "base.html" %}
{% block title %}Register Â· TOTP Web App{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="card card-dark p-4">
      <h2 class="h4 mb-1">Create your account</h2>
      <p class="muted mb-4">Choose a username and password.</p>

      <form method="post" class="vstack gap-3">
        <div>
          <label class="form-label">Username</label>
          <input class="form-control" type="text" name="username" required autocomplete="username">
        </div>
        <div>
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required autocomplete="new-password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

        <div class="muted small">
          Already have an account? <a class="link-soft" href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
    </div>

    <div class="text-center mt-3">
      <a class="link-soft" href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
